<!DOCTYPE html>
<html>
<head>
    <title>Banking App</title>
    <style>
        body { font-family: Arial, max-width: 800px; margin: 0 auto; padding: 20px; }
        .box { border: 1px solid #ccc; padding: 20px; margin: 10px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>{{ loc.WelcomeText }}</h1>

    <div class="box">
        <h2>{{ loc.Login }}</h2>
        <form action="http://localhost:8000/login" method="POST">
            <input type="text" name="login" placeholder="{{ loc.Username }}" required><br>
            <input type="password" name="password" placeholder="{{ loc.Password }}" required><br>
            <button type="submit">{{ loc.Login }}</button>
        </form>
    </div>
</body>
</html>
